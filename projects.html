---
layout: default
title: "Kenny Ng: ~/Projects"
permalink: /projects/
---
<body>
  <header role="banner">
    <div class="container">
      <nav role="navigation" class="navbar">
        <a href="/">
          <span class="fa fa-chevron-left fa-fw"></span>
          Kenny Ng
        </a>
      </nav>
    </div>
  </header>
  <main role="main">
    <section id="projects">
      <div class="container">
        <h1 class="projects-heading mb0 caps">Projects</h1>
        <p class="projects-subheading mb0 external-link">
          [ additional projects
          <a href="https://github.com/kennyng" rel="external noopener" target="_blank">
            <span class="at">@</span>github</a> ]
        </p>
        <div class="hr-projects-heading"><hr></div>
        <div class="projects-list">
          <ul>
            {% for project in site.projects reversed %}
            <li class="project-item">
              <h4 class="project-title mb0">
                <a href="{{ project.link }}" rel="external noopener" target="_blank">
                  <span class="fa fa-external-link"></span>
                  {{ project.title }}
                </a>
              </h4>
              <div class="project-description external-link">
                {{ project.content }}
              </div>
            </li>
            {% if forloop.last == false %}
            <hr class="hr-project-item">
            {% endif %}
            {% endfor %}
          </ul>
        </div>
      </div>
    </section>
  </main>
</body>
